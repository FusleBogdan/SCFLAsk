<!DOCTYPE html>
<html>
<head>
    <title>Criptare / Decriptare</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Criptare / Decriptare</h1>

    <form method="post">
        <label for="operation">Operație:</label>
        <select id="operation" name="operation">
            <option value="Criptează">Criptează</option>
            <option value="Decriptează">Decriptează</option>
        </select>
        <br><br>
        <label for="algorithm">Algoritm:</label>
        <select id="algorithm" name="algorithm">
            <option value="DES">DES</option>
            <option value="Blowfish">Blowfish</option>
            <option value="RSA">RSA</option>
        </select>
        <br><br>
        <label for="text">Text:</label>
        <textarea id="text" name="text" rows="4" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Execută">
    </form>

    {% if result %}
    <h2>Rezultat:</h2>
    <p>{{ result }}</p>
    {% endif %}

    {% if show_download %}
    <form action="/download" method="get">
        <input type="hidden" name="result" value="{{ result }}">
        <input type="submit" value="Descarcă fișierul criptat">
    </form>
    {% endif %}

</body>
</html>
